{% extends "base.html" %}

{% block content %}
<div class="column is-4 is-offset-4">
    <h3 class="title">Training Phrases</h3>
    <div class="box">
        <form method="POST" action="/add">
            <div class="field">
                <div class="control">
                    <input class="input is-large" type="text" name="question" placeholder="question" autofocus="">
                </div>
            </div>

            <div class="field">
                <div class="control">
                    <input class="input is-large" type="text" name="answer" placeholder="answer" autofocus="">
                </div>
            </div>

            <button class="button is-block is-info is-large is-fullwidth">add</button>
        </form>
    </div>
</div>
{% endblock %}
